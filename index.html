<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter your email"><br>

            <label for="position">Position:</label><br>
            <select type="text" id="position" >
                <option>Select a position</option>
                <option>Head Nerd</option>
                <option>Sous Nerd</option>
                <option>Line Nerd</option>
                <option>Nerd Washer</option>
            </select><br>

            <fieldset class="radio-group">
                <legend>Availability</legend>

                <input type="radio" id="full-time" name="availability">
                <label for="full-time" >Full Time</label>
                
                <input type="radio" id="part-time" name="availability">
                <label for="part-time" >Part Time</label>
                
                <input type="radio" id="on-call" name="availability">
                <label for="on-call" >On Call</label>
                
            </fieldset><br>

            <label type="text" for="message">Why do you want this job?</label><br>
            <textarea id="message" placeholder="Write your motivation"></textarea><br>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>

</html>
